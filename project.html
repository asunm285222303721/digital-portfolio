<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .profile-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      padding: 20px;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #4caf50;
    }

    .profile-card h1 {
      font-size: 1.5rem;
      color: #333;
      margin: 10px 0;
    }

    .profile-card p {
      color: #666;
      font-size: 0.9rem;
      margin: 5px 0 15px;
    }

    .profile-card a {
      display: inline-block;
      margin: 5px;
      text-decoration: none;
      color: white;
      background-color: #4caf50;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .profile-card a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h1><u>My Simple Project</u></h1>
    <img src="devika.jpg" alt="Profile Picture">
    <h1>Devika</h1>
    <p>Aspiring Computer Science Student and Developer</p>
    <a href="mailto:thamimsudeen28@gmail.com">Email Me</a>
    <a href="https://in.linkedin.com/">LinkedIn</a>
  </div>
</body>
</html>
